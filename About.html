                <!-- Image -->

                    <p style="margin-bottom: 1.5rem; color: var(--color-text-muted);"
                        data-lang-kr="BASE Lab(Bidirectional AI-Software Engineering Lab)은 AI와 소프트웨어 공학의 상호작용을 탐구합니다. 우리는 AI4SE, SE4AI, Data4AI의 융합 연구를 통해 지능형 소프트웨어 시스템을 구축하고, 신뢰할 수 있는 인공지능을 구현하는 것을 목표로 합니다."
                        data-lang-en="The Bidirectional AI-Software Engineering Lab (BASE Lab) explores the interaction between AI and Software Engineering. We aim to build intelligent software systems and trustworthy AI through convergent research in AI4SE, SE4AI, and Data4AI.">

                    </p>
