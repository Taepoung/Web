<!DOCTYPE html>

<!-- Primary Language: Korean -->
<html lang="ko">

<head>
    <!-- Encoding type -->
    <meta charset="UTF-8">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="asset/favicon.png" type="image/png">
    <!-- Brower tab Title -->
    <title>Bidirectional AI-Software Engineering Lab</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- [상단 헤더 영역 (Header)] -->
    <div id="header-placeholder"></div>
    <!-- 
      [콘텐츠 영역] 
      연구실 소개글을 작성하는 곳입니다.
    -->
    <section class="section">
        <div class="container">
            <h1 data-lang-kr="연구실 소개" data-lang-en="About Us">연구실 소개</h1>

            <!-- 그리드 구조: 왼쪽(텍스트) / 오른쪽(이미지) -->
            <div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; margin-top: 2rem;">

                <!-- 왼쪽: 텍스트 설명 -->
                <div>
                    <h2 style="font-size: 1.8rem; margin-bottom: 1rem;" data-lang-kr="비전" data-lang-en="Our Vision">비전
                    </h2>

                    <!-- 단락 1 -->
                    <p style="margin-bottom: 1.5rem; color: var(--color-text-muted);"
                        data-lang-kr="지능형 시스템 연구실(IS Lab)은 인간 수준의 인공지능을 구현하고 이를 실생활 문제에 적용하는 것을 목표로 합니다. 우리는 딥러닝, 컴퓨터 비전, 자연어 처리 분야의 핵심 기술을 연구합니다."
                        data-lang-en="The Intelligent Systems Lab (IS Lab) aims to implement human-level AI and apply it to real-world problems. We research core technologies in Deep Learning, Computer Vision, and NLP.">
                        지능형 시스템 연구실(IS Lab)은 인간 수준의 인공지능을 구현하고 이를 실생활 문제에 적용하는 것을 목표로 합니다. 우리는 딥러닝, 컴퓨터 비전, 자연어 처리 분야의
                        핵심 기술을 연구합니다.
                    </p>

                    <!-- 단락 2 -->
                    <p style="color: var(--color-text-muted);"
                        data-lang-kr="창의적이고 도전적인 연구 환경에서 세계적인 수준의 연구 성과를 창출하고, 미래 사회를 이끌어갈 글로벌 인재를 양성하는데 주력하고 있습니다."
                        data-lang-en="We focus on creating world-class research results in a creative and challenging environment and cultivating global talents who will lead future society.">
                        창의적이고 도전적인 연구 환경에서 세계적인 수준의 연구 성과를 창출하고, 미래 사회를 이끌어갈 글로벌 인재를 양성하는데 주력하고 있습니다.
                    </p>
                </div>

                <!-- 오른쪽: 이미지 넣는 곳 -->
                <!-- 지금은 회색 박스로 되어있지만, <img src="이미지파일.jpg"> 태그로 교체하면 사진이 나옵니다. -->
                <div
                    style="height: 300px; background: #e2e8f0; border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; color: #94a3b8;">
                    Lab Image Placeholder
                </div>

            </div>
        </div>
    </section>

    <!-- [하단 꼬리말 영역] -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>

</html>
