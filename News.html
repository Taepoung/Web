<!DOCTYPE html>

<!-- Primary Language: Korean -->
<html lang="ko">

<head>
    <!-- Encoding type -->
    <meta charset="UTF-8">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="asset/favicon.png" type="image/png">
    <!-- Brower tab Title -->
    <title>Bidirectional AI-Software Engineering Lab</title>
    <!-- CSS -->
    <link rel="stylesheet" href="utils/style.css">
    <link rel="stylesheet" href="utils/modal.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body data-page-type="news-latest">
    <!-- [Header] -->
    <div id="header-placeholder"></div>

    <section class="section">
        <div class="container">
            <h1 data-lang-kr="최신 소식" data-lang-en="Latest News">최신 소식</h1>

            <!-- Introduction Text -->
            <p id="news-intro-text" style="color: var(--color-text-muted); margin-top: 1rem; margin-bottom: 3rem;"
                data-lang-kr="BASE Lab의 최신 소식을 전해드립니다. 클릭시 상세 내용을 확인할 수 있습니다."
                data-lang-en="Latest news from BASE Lab. Click to view details.">
                BASE Lab의 최신 소식을 전해드립니다. 클릭시 상세 내용을 확인할 수 있습니다.
            </p>

            <div id="news-list">
                <!-- Data loaded from CSV via script.js -->
                <p style="color: var(--color-text-muted);">Loading news...</p>
            </div>

            <div id="news-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="modal-title">News Reader</span>
                        <button class="modal-close" onclick="closeNewsModal()">&times;</button>
                    </div>
                    <div id="news-modal-body">
                        <!-- Markdown content will be rendered here -->
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- [footer] -->
    <div id="footer-placeholder"></div>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="utils/script.js"></script>
</body>

</html>
