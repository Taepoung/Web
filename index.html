<body data-page-type="home">
  <!-- [Header] -->
  <div id="header-placeholder"></div>

  <!-- [Main Section] -->
  <section class="main">
    <div class="container">
      <!-- 메인 제목 -->
      <h1 data-lang-kr="양방향 AI-소프트웨어 공학 연구실" data-lang-en="Bidirectional AI-Software Engineering Lab">
        양방향 AI-소프트웨어 공학 연구실
      </h1>

      <!-- 부가 설명 -->
      <p data-lang-kr="우리는 인공지능과 소프트웨어 공학의 상호작용을 탐구하며, 지능형 시스템 구축과 신뢰할 수 있는 AI를 연구합니다."
        data-lang-en="We explore the interaction between AI and Software Engineering, building intelligent systems and trustworthy AI.">
        우리는 인공지능과 소프트웨어 공학의 상호작용을 탐구하며, 지능형 시스템 구축과 신뢰할 수 있는 AI를 연구합니다.
      </p>

      <div class="main-buttons" style="flex-wrap: wrap;">
        <!-- About -->
        <a href="About.html" class="btn btn-outline" data-lang-kr="연구실 소개" data-lang-en="About Lab">
          연구실 소개
        </a>
        <!-- Research -->
        <a href="Research.html" class="btn btn-outline" data-lang-kr="연구 분야" data-lang-en="Research Areas">
          연구 분야
        </a>
        <!-- Members -->
        <a href="Professor.html" class="btn btn-outline" data-lang-kr="구성원" data-lang-en="Members">
          구성원
        </a>
        <!-- Publications -->
        <a href="Publications_Conference.html" class="btn btn-outline" data-lang-kr="출판물" data-lang-en="Publications">
          출판물
        </a>
        <!-- News -->
        <a href="News.html" class="btn btn-outline" data-lang-kr="최신 소식" data-lang-en="Recent News">
          최신 소식
        </a>
      </div>

      <!-- Apply (Highlighted) - Moved to separate row -->
      <div class="apply-button-area"
        style="margin-top: 1.5rem; display: flex; justify-content: center; animation: fadeUp 0.8s ease-out 0.6s forwards; opacity: 0;">
        <a href="mailto:kisub.kim@dgist.ac.kr" class="btn btn-primary" data-lang-kr="지원하기" data-lang-en="Apply Now"
          style="padding: 0.8rem 2rem; font-size: 1.1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
          지원하기
        </a>
      </div>
    </div>
  </section>

  <!-- [Recent News Section] -->
  <section class="section" style="background-color: #f8f9fa;">
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2 style="font-size: 1.8rem; font-weight: 700;" data-lang-kr="최신 소식" data-lang-en="Recent News">최신 소식</h2>
        <a href="News.html" class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.9rem;"
          data-lang-kr="더보기 +" data-lang-en="More +">더보기 +</a>
      </div>

      <div id="recent-news-list"
        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">
        <!-- Javascript will populate this -->
        <p style="color: var(--color-text-muted);">Loading news...</p>
      </div>

      <!-- News Modal (Reused for Index) -->
      <div id="news-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title">News Reader</span>
            <button class="modal-close" onclick="closeNewsModal()">&times;</button>
          </div>
          <div id="news-modal-body">
            <!-- Markdown content will be rendered here -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- [Footer] -->
  <div id="footer-placeholder"></div>

  <!-- Marked.js for Markdown rendering (News Modal) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="utils/script.js"></script>
