<!DOCTYPE html>
<!-- Primary Language: Korean -->
<html lang="ko">

<head>
    <!-- Encoding type -->
    <meta charset="UTF-8">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="asset/favicon.png" type="image/png">
    <!-- Brower tab Title -->
    <title>Projects | BASE Lab</title>
    <!-- CSS -->
    <link rel="stylesheet" href="utils/style.css">
    <link rel="stylesheet" href="utils/modal.css">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Open Graph / Link Preview -->
    <meta property="og:title" content="Projects | BASE Lab">
    <meta property="og:description" content="Projects at BASE Lab. / BASE Lab의 연구 프로젝트.">
    <meta property="og:image" content="asset/og-image.png">
    <meta property="og:url" content="https://taepoung.github.io/Web/Project.html">
    <meta property="og:type" content="website">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Projects at BASE Lab. / BASE Lab의 연구 프로젝트.">
    <meta name="keywords" content="Research, Projects, BASE Lab, 연구, 프로젝트">
    <meta name="author" content="BASE Lab">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body data-page-type="project">
    <!-- [Header] -->
    <div id="header-placeholder"></div>

    <section class="section">
        <div class="container">
            <h1 data-lang-kr="연구 프로젝트" data-lang-en="Research Projects">연구 프로젝트</h1>

            <!-- Introduction Text -->
            <p style="color: var(--color-text-muted); margin-top: 1rem; margin-bottom: 3rem;"
                data-lang-kr="연구실에서 수행 중이거나 완료된 프로젝트 목록입니다."
                data-lang-en="List of ongoing and previous research projects conducted in our lab.">
                연구실에서 수행 중이거나 완료된 프로젝트 목록입니다.
            </p>

            <!-- Filter Buttons Container -->
            <div id="project-filters" class="tabs" style="justify-content: center; margin-bottom: 2rem;"></div>

            <div id="news-list">
                <!-- Data loaded from CSV via script.js -->
                <p style="color: var(--color-text-muted);">Loading research projects...</p>
            </div>

            <!-- Modal for Research Details -->
            <div id="news-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="modal-title" data-lang-kr="연구 상세" data-lang-en="Research Detail">Research
                            Detail</span>
                        <button class="modal-close" onclick="closeNewsModal()">&times;</button>
                    </div>
                    <div id="news-modal-body">
                        <!-- Markdown content will be rendered here -->
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- [footer] -->
    <div id="footer-placeholder"></div>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="utils/script.js"></script>
</body>

</html>
