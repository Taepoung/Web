<!DOCTYPE html>

<!-- Primary Language: Korean -->
<html lang="ko">

<head>
    <!-- Encoding type -->
    <meta charset="UTF-8">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="asset/favicon.png" type="image/png">
    <!-- Brower tab Title -->
    <title>News | BASE Lab</title>
    <!-- CSS -->
    <link rel="stylesheet" href="utils/style.css">
    <link rel="stylesheet" href="utils/modal.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Open Graph / Link Preview -->
    <meta property="og:title" content="Research News | BASE Lab">
    <meta property="og:description" content="Research news from BASE Lab. / BASE Lab 연구 뉴스.">
    <meta property="og:image" content="asset/og-image.png">
    <meta property="og:url" content="https://taepoung.github.io/Web/News_Research.html">
    <meta property="og:type" content="website">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Research news from BASE Lab. Updates on our latest projects, findings, and academic contributions in AI and Software Engineering. / 연구 뉴스. BASE Lab의 최신 프로젝트, 연구 결과, 학술 성과 소식.">
    <meta name="keywords"
        content="Research News, Project Updates, AI Research, Software Engineering Studies, BASE Lab Research, 연구 소식, 프로젝트 업데이트, AI 연구 뉴스">
    <meta name="author" content="BASE Lab">
</head>

<body data-page-type="news-research">
    <!-- [Header] -->
    <div id="header-placeholder"></div>

    <section class="section">
        <div class="container">
            <h1 data-lang-kr="연구 소식" data-lang-en="Research News">연구 소식</h1>

            <!-- Introduction Text -->
            <p id="news-intro-text" style="color: var(--color-text-muted); margin-top: 1rem; margin-bottom: 3rem;"
                data-lang-kr="BASE Lab의 연구 관련 소식입니다. 클릭 시 상세 내용을 확인할 수 있습니다."
                data-lang-en="Research related news from BASE Lab. Click to view details.">
                BASE Lab의 연구 관련 소식입니다. 클릭 시 상세 내용을 확인할 수 있습니다.
            </p>

            <div id="news-list">
                <!-- Data loaded from CSV via script.js -->
                <p style="color: var(--color-text-muted);">Loading news...</p>
            </div>

            <div id="news-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="modal-title">News Reader</span>
                        <button class="modal-close" onclick="closeNewsModal()">&times;</button>
                    </div>
                    <div id="news-modal-body">
                        <!-- Markdown content will be rendered here -->
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- [footer] -->
    <div id="footer-placeholder"></div>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="utils/script.js"></script>
</body>

</html>
