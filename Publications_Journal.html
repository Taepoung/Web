<!DOCTYPE html>

<!-- Primary Language: Korean -->
<html lang="ko">

<head>
    <!-- Encoding type -->
    <meta charset="UTF-8">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="asset/favicon.png" type="image/png">
    <!-- Brower tab Title -->
    <title>BASE Lab</title>
    <!-- CSS -->
    <link rel="stylesheet" href="utils/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Open Graph / Link Preview -->
    <meta property="og:title" content="Journal | BASE Lab">
    <meta property="og:description" content="Journal publications by BASE Lab, DGIST. / 저널 논문.">
    <meta property="og:image" content="asset/og-image.png">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Journal publications by BASE Lab, DGIST. In-depth research articles published in reputable software engineering and AI journals. / 저널 논문. DGIST BASE Lab의 주요 저널 게재 논문들.">

        content="Journal Papers, Software Engineering Journals, AI Journals, DGIST Research, Academic Publications, 저널 논문, 소프트웨어 공학 논문, 인공지능 저널, DGIST 연구">
    <meta name="author" content="BASE Lab">
</head>

<body data-page-type="journal">
    <!-- [Header] -->
    <div id="header-placeholder"></div>

    <section class="section">
        <div class="container">
            <h1 id="journal-header" data-lang-kr="저널" data-lang-en="Journal">저널</h1>

            <!-- Journal Section -->
            <div style="margin-top: 3rem;" id="publication-list">
                <!-- Data loaded from CSV via script.js -->
                <p style="color: var(--color-text-muted);">Loading publications...</p>
            </div>
        </div>
    </section>

    <!-- [footer] -->
    <div id="footer-placeholder"></div>

    <script src="utils/script.js"></script>

</html>
